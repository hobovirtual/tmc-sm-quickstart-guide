#@ load("@ytt:data", "data")
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: #@ "{}".format(data.values.certmanager.clusterissuer)
  namespace: cert-manager
spec:
  ca:
    secretName: local-ca
---
apiVersion: v1
kind: Secret
metadata:
  name: local-ca
  namespace: cert-manager
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 